apiVersion: batch/v1
kind: Job
metadata:
  name: nlp-pipeline-job
spec:
  template:
    spec:
      containers:
      - name: nlp-pipeline
        image: nlp-ticker-classifier:latest
        imagePullPolicy: IFNotPresent
        command: ["python", "src/train_model.py"]
        env:
        - name: CHROMA_HOST
          value: "chroma-service" 
        - name: CHROMA_PORT
          value: "8000"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      restartPolicy: Never
      volumes:
      - name: data-volume
        hostPath:
          path: /data/nlp-classifier 
