name: CI-CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' 

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff # ruff est un linter moderne et très rapide

      - name: Linting (Vérification du style)
        run: ruff check .

      - name: Exécution des tests (Pytest)
        run: pytest

    build-docker:
    needs: test-and-lint
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion au Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et Push de l'image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rag-pipeline:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/rag-pipeline:${{ github.ref_name }}
